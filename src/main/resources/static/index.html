<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.rawgit.com/Chalarangelo/mini.css/v3.0.1/dist/mini-default.min.css">
        <script src="message-broker-client.js"></script>
        <script src="app.js"></script>
        <style>
            header   { width: 100%; height: 70px; position: fixed; top: 0 }
            #users   { font-size: 40% }
            #content { padding-top: 70px; padding-bottom: 85px; overflow: auto }
            ul       { list-style: none; padding-left: 0 }
            footer   { width: 100%; position: fixed; bottom: 0 }
        </style>
    </head>
    <body>
        <header>
            <h1>
                Socket Chat
                <div id="users"></div>
            </h1>
        </header>
        <div id="content">
            <ul></ul>
        </div>
        <footer>
            <input id="input" onkeypress="event.which == 13 && app.send()">
            <span id="status"></span>
        </footer>
    </body>
</html>
